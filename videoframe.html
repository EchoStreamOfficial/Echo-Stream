<script src="/frontend/src/functions/cursors.js"></script>
<script src="/frontend/src/functions/shvid.js"></script>
<script src="/frontend/src/functions/vid.js"></script>
<script src="/frontend/src/functions/titulo.js"></script>
<script>
let initialTime = localStorage.getItem('videoInitialTime') || 0;
let lastPausedTime = localStorage.getItem('videoLastPausedTime') || 0;
let shouldJumpToPausedTime = JSON.parse(localStorage.getItem('shouldJumpToPausedTime')) || false;

initialTime = parseFloat(initialTime);
lastPausedTime = parseFloat(lastPausedTime);

// Establecer el tiempo inicial del video
video.currentTime = initialTime;

// Actualiza localStorage cada 100 ms
setInterval(() => {
    // Guardar el tiempo actual como tiempo inicial
    localStorage.setItem('videoInitialTime', video.currentTime);

    // Si el video está pausado, guardar el último tiempo pausado
    if (video.paused) {
        lastPausedTime = video.currentTime;
        localStorage.setItem('videoLastPausedTime', lastPausedTime);
    }

    shouldJumpToPausedTime = JSON.parse(localStorage.getItem('shouldJumpToPausedTime'));
    if (shouldJumpToPausedTime) {
        video.currentTime = lastPausedTime;
        initialTime = lastPausedTime; // Sincronizar los valores después del ajuste
        localStorage.setItem('videoInitialTime', initialTime);
        localStorage.setItem('shouldJumpToPausedTime', false); // Restablecer el estado
    }

    
}, 1);

let isZPressed = false;

document.addEventListener('keydown', (event) => {
    if (event.key === 'z') {
        isZPressed = true;
        localStorage.setItem('shouldJumpToPausedTime', 'true');
    }
});

document.addEventListener('keyup', (event) => {
    if (event.key === 'z') {
        isZPressed = false;
        localStorage.setItem('shouldJumpToPausedTime', 'false');
    }
});

// Esto asegura que la verificación esté activa continuamente.
setInterval(() => {
    localStorage.setItem('shouldJumpToPausedTime', isZPressed ? 'true' : 'false');
}, 1);

let lastPressedKey = null;
let isSpacePressed = false;

// Detecta si se presiona una tecla numérica del 1 al 9 o la tecla Espacio
document.addEventListener('keydown', (event) => {
    if (event.key >= '0' && event.key <= '9') {
        lastPressedKey = event.key; // Guarda la última tecla numérica presionada
    } else if (event.key === ' ') {
        isSpacePressed = true; // Marca que la tecla Espacio fue presionada
    }
});

document.addEventListener('keyup', (event) => {
    if (event.key === ' ') {
        isSpacePressed = false; // Marca que la tecla Espacio fue liberada
    }
});

// Función para alternar entre pausar y reproducir el video
function togglePlayPause() {
    if (video.paused) {
        video.play();
        playIcon.style.display = "none"; // Oculta ícono de play
        pauseIcon.style.display = "block"; // Muestra ícono de pausa
    } else {
        video.pause();
        playIcon.style.display = "block"; // Muestra ícono de play
        pauseIcon.style.display = "none"; // Oculta ícono de pausa
    }
}

// Verifica cada 1 ms si una tecla numérica o Espacio fue presionada
setInterval(() => {
    // Si se presionó una tecla numérica (1-9)
    if (lastPressedKey) {
        const percentage = parseInt(lastPressedKey) * 10; // Convierte el número presionado en porcentaje
        if (video) {
            const time = video.duration * (percentage / 100); // Calcula el tiempo en el video según el porcentaje
            video.currentTime = time; // Ajusta el tiempo del video
        }
        lastPressedKey = null; // Resetea la tecla presionada después de procesarla
    }

    // Si la tecla Espacio está presionada, alterna entre pausar y reproducir
    if (isSpacePressed) {
        togglePlayPause(); // Llama a la función para pausar o reproducir el video
        isSpacePressed = false; // Resetea el estado después de procesarlo
    }
}, 1);


</script>
